<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mod 3 Project</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/static.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar is-primary is-fixed-top">
            <div class="navbar-menu" id="left-nav">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
            </div>
            <div class="navbar-end" id="right-nav">
                <!-- <a class="navbar-item" href="#">
                    Back to Top
                </a> -->
                <a class="navbar-item" id="login">
                    Sign Up | Sign In
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container level" id="topic-container">
            <div class="tile" id="topic-list">
                
            </div>
        </div>

        <div class="container level" id="article-list-container">
            <div class="tile" id="article-list">

            </div>
        </div>

        <div class="container level" id="article-container">
            <div class="tile" id="article-view">

            </div>
        </div>
    </main>
    <div class="modal" id="login-modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white box">
            <form action="http://localhost:3000/users" method="GET" id="login-form">
                <h2 class="title">Welcome Back!</h2>
                <hr>
                <label class="label" for="username">Enter Username:</label>
                <input class="input" type="text" name="username" placeholder="Enter Username" value="" /> 
                <br><br>
                <input class="button is-primary" type="submit" name="login" value="Sign In" />
            </form>
            <form action="http://localhost:3000/users" method="POST" id="signup-form" class="hidden">
                <h2 class="title">Welcome!</h2>
                <hr>
                <label class="label" for="username">Enter Username:</label>
                <input class="input" type="text" name="username" placeholder="Enter Username" value="" /> 
                <br><br>
                <input class="button is-primary" type="submit" name="signup" value="Sign Up"/>
            </form>
            <br>
            <span class="toggle-sign-in">
                Did you want to sign up instead?
            </span>
            <span class="toggle-sign-in hidden">
                    Did you want to sign in instead?
            </span>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div> 
    <button class="button is-primary top hidden">Top</button>
</body>
</html>
